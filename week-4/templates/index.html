<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>{{ title }}</title>
</head>

<body>
    <header>
        <span>{{ header }}</spaln>
    </header>
    <div class="wrapper">
        <h2>登入系統</h2>
        <form class="form-signin" action="/signin" method="post">
            <div>
                帳號：<input type="text" name="username" />
            </div>
            <div>
                密碼：<input type="password" name="password" />
            </div>
            <div>
                <button>登入</button>
            </div>
        </form>
    </div>
    <hr>
    <div class="wrapper">
        <h2>計算正整數的平方</h2>
        <form class="form-square" action="/square">
            <div>
                正整數：<input type="text" name="num" />
            </div>
            <div>
                <button>計算</button>
            </div>

        </form>

    </div>
</body>

</html>
